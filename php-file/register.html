<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Ecommerce - Register</title>

    <!-- Custom fonts for this template-->
    <link href="../cdn/all.min.css" rel="stylesheet" type="text/css" />

    <link href="../cdn/font.css" rel="stylesheet" />

    <!-- Custom styles for this template-->
    <link href="../cdn/sb-admin-2.min.css" rel="stylesheet" />
  </head>

  <body class="bg-gradient-primary">
    <div class="container">
      <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
          <!-- Nested Row within Card Body -->
          <div class="row">
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
            <div class="col-lg-7">
              <div class="p-5">
                <div class="text-center">
                  <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                </div>
                <form class="user" id="register">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      id="Name"
                      name="Name"
                      placeholder="Name"
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control form-control-user"
                      id="email"
                      name="Email"
                      placeholder="Email Address"
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control form-control-user"
                      name="Address"
                      placeholder="Address"
                    />
                  </div>

                  <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="Password"
                        placeholder="Password"
                        name="Password"
                        required
                      />
                    </div>
                    <div class="col-sm-6">
                      <input
                        type="password"
                        class="form-control form-control-user"
                        id="cPassword"
                        placeholder="Confirm Password"
                        name="ConfirmPassword"
                        required
                      />
                      <span
                        id="isPsdMatch"
                        class="text-danger"
                        style="font-size: 12px; display: none"
                      >
                        Password does not match
                      </span>
                    </div>
                  </div>
                  <button
                    type="button"
                    class="btn btn-primary btn-user btn-block"
                    id="saveItem"
                  >
                    Register Account
                  </button>
                  <hr />
                </form>

                <div class="text-center">
                  <a class="small" href="forgot-password.html"
                    >Forgot Password?</a
                  >
                </div>
                <div class="text-center">
                  <a class="small" href="login.html"
                    >Already have an account? Login!</a
                  >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../cdn/jquery.min.js"></script>
    <script src="../cdn/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../cdn/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../cdn/sb-admin-2.min.js"></script>

    <script src="./../ajax-library/ajax.js"></script>
    <script src="./../application-helper/apllication-helper.js"></script>
  </body>
</html>

<script>
  (function () {
    const save = async (formData) => {
      try {
        const response = await saveAjax(
          "http://localhost:3000/register",
          formData
        );
        alert("User created successfully");
        window.location.href = "login.html";
      } catch (error) {
        alert("Failed to create user: " + error);
      }
    };

    $("#saveItem").click(function () {
      const formData = getFormData("register");
      const password = formData.Password;
      const confirmPassword = formData.ConfirmPassword;
      if (password === confirmPassword) {
        $("#isPsdMatch").hide();
        save(formData);
      } else {
        $("#isPsdMatch").show();
      }
    });
  })();
</script>
