<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <form id="logIn">
      <div
        class="card p-4 bg-light shadow-lg rounded-3"
        style="width: 300px; margin: auto; margin-top: 200px"
      >
        <h4 class="text-center">Log in</h4>

        <label for="">Email</label>
        <input
          id="email"
          name="Email"
          type="email"
          class="form-control"
          required
        />
        <label for="">Password</label>
        <input
          id="password"
          name="Password"
          type="password"
          class="form-control"
        />
        <div class="d-grid mt-3">
          <button type="button" id="logBtn" class="btn btn-primary">
            Log in
          </button>
        </div>
        <a class="text-center mt-1" href="">Forget Password?</a>
        <a
          href="sign-up.html"
          class="btn btn-secondary mt-3"
          style="width: auto; white-space: nowrap"
        >
          Create a new account
        </a>
      </div>
    </form>
  </body>
</html>

<script src="./../ajax-library/ajax.js"></script>
<script src="./../application-helper/apllication-helper.js"></script>

<script>
  (function () {
    const login = async (data) => {
      try {
        const response = await saveAjax("http://localhost:3000/login", data);
        if (response) {
          window.location.href = "home-page.html";
        }
      } catch (error) {
        console.error(error);
        alert("Invalid email or password");
      }
    };
    $("#logBtn").click(async function () {
      const formData = getFormData("logIn");
      console.log(formData);
      login(formData);
    });
  })();
</script>
